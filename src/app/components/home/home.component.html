<body  class="flex flex-col items-center justify-center w-screen min-h-screen bg-gray-100 text-gray-800 p-10">

	<!-- Component Start -->
	<div (load)="loading()" id="mainScroll" class="flex flex-col flex-grow w-full max-w-xl bg-white shadow-xl rounded-lg overflow-hidden">
		<div class="flex flex-col flex-grow h-0 p-4 overflow-auto">
			<ng-container *ngFor="let item of messageArray ; let i=index">
			<div *ngIf="item.username==username" class="flex w-full mt-2 space-x-3 max-w-xs">
				<div class="flex-shrink-0 h-10 w-10 rounded-full text-gray-500 text-xs">
					{{item.username}}
				</div>
				<div>
					<div class="bg-gray-300 p-3 rounded-r-lg rounded-bl-lg">
						<p class="text-sm">{{item.message}}</p>
					</div>
					<span class="text-xs text-gray-500 leading-none">{{item.date | date:'h:mm a z'}}</span>
				</div>
			</div>
			<div *ngIf="item.username!=username" class="flex w-full mt-2 space-x-3 max-w-xs ml-auto justify-end">
				<div>
					<div class="bg-blue-600 text-white p-3 rounded-l-lg rounded-br-lg">
						<p class="text-sm">{{item.message}}</p>
					</div>
					<span class="text-xs text-gray-500 leading-none">{{item.date | date:'h:mm a z'}}</span>
				</div>
				<div class="flex-shrink-0 h-10 w-10 rounded-full text-blue-500 text-xs">
					{{item.username}}
				</div>
			</div>
		</ng-container>
		</div>
		
		<div class="bg-gray-300 flex p-4">
			<input [(ngModel)]="message" class="flex items-center h-10 w-full rounded px-3 text-sm " type="text" placeholder="Type your messageâ€¦">
            <button (click)="submit()" type="submit" class="ml-4">
                <svg class="w-5 h-5 text-gray-500 origin-center transform rotate-90" xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20" fill="currentColor">
                  <path
                    d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                </svg>
              </button>
		</div>
 
	</div>
	<!-- Component End  -->

</body>
